<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<meta property="twitter:card" content="summary" />
<meta property="og:type" content="website" />

{{#if presskit.description }}
<meta property="og:description" content="{{rawText presskit.description}}" />
<meta property="twitter:description" content="{{rawText presskit.description}}" />
{{/if}}

{{#if images.header}}
<meta property="og:image" content="./images/{{images.header}}" >
<meta name="twitter:image" content="./images/{{images.header}}">
{{/if}}


{{#if company.title}}
<title>{{presskit.title}} - {{company.title}}</title>
<meta property="og:title" content="{{presskit.title}} - {{company.title}}">
<meta name="twitter:title" content="{{presskit.title}} - {{company.title}}">
{{else}}
<title>{{presskit.title}}</title>
<meta property="og:title" content="{{presskit.title}}">
<meta name="twitter:title" content="{{presskit.title}}">
{{/if}}

<link rel="shortcut icon" href="images/favicon.ico?t={{buildTime}}">

<link rel="stylesheet" href="{{assets}}/css/normalize.css">
<link rel="stylesheet" href="{{assets}}/css/master.css">
